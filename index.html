<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-20px) rotate(10deg) scale(1.1); }
            100% { transform: translateY(0) rotate(0deg) scale(1); }
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #e0f2f7; /* Light teal background */
            color: #333; /* Dark charcoal gray text */
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #f8f8f0; /* Soft cream background */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            border: 2px solid #bc8f8f; /* Rosy brown border */
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            color: #e56b6f; /* Deep coral */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8em;
            color: #607d8b; /* Slate blue */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .countdown {
            font-size: 0.8em;
            font-weight: bold;
            margin: 20px 0;
            color: #e56b6f; /* Deep coral */
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(to bottom, #f08080, #bc8f8f); /* Light coral to rosy brown gradient */
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.3em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .floating {
            position: absolute;
            font-size: 2em;
            opacity: 0.8;
            animation: float 4s infinite ease-in-out;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: confetti 5s linear infinite;
        }

        .confetti:nth-child(even) {
            background-color: #ffd700; /* Gold */
        }

        .confetti:nth-child(3n) {
            background-color: #fce4ec; /* Light pink */
        }

        confetti:nth-child(5n) {
            background-color: #b2ebf2; /* light blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited! üéâ</h1>
        <h2>Mohamed & Soha üíñüíç</h2>
        <p>We are thrilled to invite you to our wedding celebration! üíñ</p>
        <p><strong>Date:</strong> Saturday, 5 April 2025 <br> <strong>Time:</strong> 7:00 to 11:00 PM</p>
        <p><strong>Location:</strong> Katamya Gardens Club - El-yasmeen venue</p>
        <a href="https://maps.app.goo.gl/gyPYkjJQKzHBn2pQ6" class="btn" target="_blank">View on Google Maps üìç</a>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
         function countdown() {
            const weddingDate = new Date('2025-04-05 19:00:00').getTime();
            setInterval(function() {
                const now = new Date().getTime();
                const distance = weddingDate - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('countdown').innerHTML = `CountDown: ${days} Days ${hours} Hours ${minutes} Minutes ‚è≥`;
            }, 1000);
        }
        countdown();
        
        function createConfetti() {
            const confettiContainer = document.querySelector('.confetti-container');
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confettiContainer.appendChild(confetti);
            }
        }
        createConfetti();
    </script>
</body>
</html>
